<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>
	<form>
		<div>
			<label>
				<input type="checkbox" id="switchToTabAfterMoving" data-option="true">
				Highlight and switch to tab after move (middle clicking icon ignores this options).
			</label>
		</div>
		<div>
			<label>
				<input type="checkbox" id="showLastWindowIDBadge" data-option="true">
				Show last window id in badge.
			</label>
		</div>

		<div>
			<button id="submit" type="submit">Save</button>
		</div>
	</form>

	<script src="options.js"></script>
</body>

</html>
